<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción al Diario</title>
    <link rel="stylesheet" href="../CSS/Normalize.css">
    <link rel="stylesheet" href="../CSS/DAW-09.css">
    <link rel="stylesheet" href="../CSS/modal.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../Imagenes/NoticiaRika1.jpeg" width="100">
        </div>
        <nav class="nav-menu">
            <ul>
                <li class="date"><a href="#"><span>17 de mayo de 2024</span></a></li>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Noticias</a></li>
                <li><a href="#">Deportes</a></li>
                <li><a href="#">Entretenimiento</a></li>
                <li><a href="#">Politica</a></li>
            </ul>
        </nav>
        <div class="btnmenu">
            <a href="#"><button>Registrarme</button></a>
            <a href="#"><button>Iniciar Sesión</button></a>
        </div>
    </header>
    
    <main>
        <h2 id="form-title">Noticia Rika</h2>
        <form id="subscription-form">
            <div class="form-group">
                <label for="full-name">Nombre completo</label>
                <input type="text" id="full-name" name="full-name">
                <span class="error-message" id="error-full-name"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <span class="error-message" id="error-email"></span>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password">
                <span class="error-message" id="error-password"></span>
            </div>
            <div class="form-group">
                <label for="confirm-password">Repetir Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password">
                <span class="error-message" id="error-confirm-password"></span>
            </div>
            <div class="form-group">
                <label for="age">Edad</label>
                <input type="number" id="age" name="age">
                <span class="error-message" id="error-age"></span>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone">
                <span class="error-message" id="error-phone"></span>
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" id="address" name="address">
                <span class="error-message" id="error-address"></span>
            </div>
            <div class="form-group">
                <label for="city">Ciudad</label>
                <input type="text" id="city" name="city">
                <span class="error-message" id="error-city"></span>
            </div>
            <div class="form-group">
                <label for="postal-code">Código Postal</label>
                <input type="text" id="postal-code" name="postal-code">
                <span class="error-message" id="error-postal-code"></span>
            </div>
            <div class="form-group">
                <label for="dni">DNI</label>
                <input type="text" id="dni" name="dni">
                <span class="error-message" id="error-dni"></span>
            </div>
            <div class="form-group full-width">
                <button type="button" id="submit-button">Enviar</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Noticia RIKAAA. Todos los derechos reservados.</p>
    </footer>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <script src="../Scripts/DAW-09.js"></script>
    <script src="../Scripts/DAW-10.js"></script>
</body>
</html>
