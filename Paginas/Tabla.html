<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
</head>
<body>
    <h1>Tabla HTML</h1>
    <table border="2">
        <thead>
            <tr> <!--tr es para da la fila -->
                <th>header 1</th><!--th es para da la columna -->
                <th>header 2</th>
                <th>header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">1 y 2 </td>
                <td>3</td>
            </tr>
            <tr>
                <td rowspan="2">4 y 7</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
